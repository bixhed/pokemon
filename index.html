<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="name">Bulbasaur</div>
        <div class="hp">50 HP <img class="leaf-icon" src="leaf icon.jpg" alt="Leaf Icon"></div>
        <div class="mainpic">
            <img class="bulbasaur" src="bulbasaur.jpg" alt="Bulbasaur">
        </div>
        <div class="stats">
            <div class="move">Growth</div>
            <p>Attach a <span class="energy">Grass</span> Energy card from your hand to Bulbasaur.</p>
            <div class="move">Razor Leaf - 10</div>
            <p> Slices two leafs quickly.</p>
        </div>
    </div>
</body>
</html>
